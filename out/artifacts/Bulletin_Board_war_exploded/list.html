<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #CCC;
            padding: 3px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            readList()
        })

        function readList() {
            $.get("http://localhost:8080/listServlet", null, function (response) {
                showData(response)
            })
        }

        function showData(list) {
            $("#list_body").empty();

            for(let i in list){
                showLine(list[i])
            }
        }

        function showLine(data) {
            var tr = $("<tr />");
            var tdId = $("<td />");
            var tdHit = $("<td />");
            var tdTitle = $("<td />");
            var tdWriter = $("<td />");

            var aTag = $("<a />");
            aTag.html(data.title);
            aTag.prop("href", "http://localhost:8080/read.jsp?id=" + data.id);

            tdId.html(data.id);
            tdHit.html(data.hit);
            tdTitle.append(aTag);
            tdWriter.html(data.writer);

            tr.append(tdId);
            tr.append(tdHit);
            tr.append(tdTitle);
            tr.append(tdWriter);

            $("#list_body").append(tr);
        }

        function logout() {
            $.get("http://localhost:8080/logoutServlet", null, function (response) {
                alert("로그인 화면으로 이동합니다.")
                location.href = "Login.jsp"
            })
        }

    </script>
</head>
<body>
    <h1>게시판</h1>

    <div style="text-align: right">
        <button onclick="location.href = 'write.html'">글쓰기</button>
        <button onclick="logout()">로그인 및 로그아웃</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 100px">글번호</th>
                <th style="width: 100px">좋아요</th>
                <th style="width: 500px">제목</th>
                <th style="width: 200px">글쓴이</th>
            </tr>
        </thead>
        <tbody id="list_body">
            <tr>
                <td>1</td>
                <td>0</td>
                <td>코로나 예방법</td>
                <td>정은경</td>
            </tr>
            <tr>
                <td>2</td>
                <td>0</td>
                <td>코로나 예방법</td>
                <td>정은경</td>
            </tr>
            <tr>
                <td>3</td>
                <td>0</td>
                <td>코로나 예방법</td>
                <td>정은경</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
