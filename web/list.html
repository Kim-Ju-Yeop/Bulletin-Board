<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>게시판 화면</title>
        <style>
            div{
                text-align: right;
                margin-bottom: 10px;
            }
            table{
                border-collapse: collapse;
            }
            th, td{
                border: 1px solid #CCC;
                padding: 3px;
            }
            #id, #hit{
                width: 100px;
            }
            #title{
                width: 500px;
            }
            #writer{
                width: 200px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                getAllList()
            })

            function getAllList() {
                $.get("http://localhost:8080/listServlet", null, function (response) {
                    snedAllList(response)
                })
            }

            function snedAllList(allList) {
                $("#list_body").empty();

                for(let i in allList){
                    showList(allList[i])
                }
            }

            function showList(list) {
                let tr = $("<tr />");
                let tdId = $("<td />");
                let tdTitle = $("<td />");
                let tdWriter = $("<td />");
                let tdHit = $("<td />");

                let aTag = $("<a />");
                aTag.html(list.title);
                aTag.prop("href", "http://localhost:8080/read.jsp?id=" + list.id);

                tdId.html(list.id);
                tdTitle.append(aTag);
                tdWriter.html(list.writer);
                tdHit.html(list.hit);

                tr.append(tdId);
                tr.append(tdTitle);
                tr.append(tdWriter);
                tr.append(tdHit);

                $("#list_body").append(tr);
            }

            function logout() {
                $.get("http://localhost:8080/logoutServlet", null, function (response) {
                    alert("로그인 화면으로 이동합니다.")
                    location.href = "Login.jsp"
                })
            }
        </script>
    </head>
    <body>
        <h1>게시판 화면</h1>
        <div>
            <button onclick="location.href = 'write.html'">글쓰기</button>
            <button onclick="logout()">로그인 및 로그아웃</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th id="id">글번호</th>
                    <th id="title">제목</th>
                    <th id="writer">글쓴이</th>
                    <th id="hit">좋아요</th>
                </tr>
            </thead>
            <tbody id="list_body">
            </tbody>
        </table>
    </body>
</html>
